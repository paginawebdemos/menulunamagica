<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🍽️ Formulario de Pedido</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #000000, #000000);
            color: rgb(255, 255, 255);
        }
    </style>

</head>

<body>
    <div class="order-form">
        <h3>📋 Formulario de Pedido</h3>

        <!-- Formulario de pedido -->
        <form id="form">
            <label for="plateName">🍛 Plato Seleccionado:</label>
            <input type="text" id="plateName" name="plateName" disabled aria-label="Plato seleccionado">

            <label for="platePrice">💰 Precio:</label>
            <input type="text" id="platePrice" name="platePrice" disabled aria-label="Precio del plato">

            <label for="name">👤 Nombre:</label>
            <input type="text" id="name" name="name" required aria-label="Nombre del cliente">

            <label for="surname">👥 Apellido:</label>
            <input type="text" id="surname" name="surname" required aria-label="Apellido del cliente">

            <label for="address">🏠 Dirección:</label>
            <input type="text" id="address" name="address" required aria-label="Dirección del cliente">

            <label for="contact">📞 Número de contacto:</label>
            <input type="tel" id="contact" name="contact" required pattern="^\d{10}$" aria-label="Número de contacto del cliente" placeholder="Ej. 0412123456">

            <label for="quantity">🔢 Cantidad:</label>
            <input type="number" id="quantity" name="quantity" min="1" max="10" value="1" required aria-label="Cantidad del plato">

            <p>🧾 Total: <span id="totalPrice">$0</span></p>

            <button type="button" onclick="submitOrder()">✅ Confirmar pedido</button>
        </form>
    </div>

    <!-- Enlace al archivo JavaScript -->
    <script src="order.js" type="module"></script>

</body>
</html>
